<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="container col-10">
            <h1>Restaurant & Lounge</h1>
          </div>
          <div class="container col-1">
            <img src="https://i.imgur.com/1EKrQIi.png" width="50" height="50" />
          </div>
          <div class="container col-1">
            <p><span id="numero">0</span> items</p>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="https://i.imgur.com/S8Ffdqa.png" />
      </div>
    </header>
    <!--Navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" onclick="changeMenu(0)">Burgers </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="changeMenu(1)">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="changeMenu(2)">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="changeMenu(3)">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="changeMenu(4)">Drinks & Sides</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--Titulo-->
    <h2 class="text-center" id="title"></h2>
    <!--Cards-->
    <div class="container">
      <div class="row" id="cards"></div>
    </div>
    <!--Footer-->
    <footer>
      <br />
      <p class="text-center">
        Contact us: +57 3102105352 - info@restaurant-com - @restaurant
      </p>
    </footer>
    <!--scripts bootstrap-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
