<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Escobar Avila" />
    <!--CSS bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1</title>
  </head>
  <body>
    <br />
    <!--Header-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-10">
            <h1>Restaurant & Lounge</h1>
          </div>
          <div class="col-2" id="carrito">
            <img
              id="cart"
              style="vertical-align: middle"
              src="https://i.imgur.com/1EKrQIi.png"
              width="50"
              height="50"
              alt="Basket"
            />
            <span><span id="numero">0</span> Items</span>
          </div>
        </div>
        <hr />
      </div>

      <div class="container">
        <img src="https://i.imgur.com/S8Ffdqa.png" alt="Burger" />
      </div>
    </header>

    <!--Navbar-->
    <div class="container">
      <hr />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="burgers">Burgers </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tacos">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="salads">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="desserts">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sides">Drinks & Sides</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr />
    </div>
    <!--Contenido principal-->
    <main>
      <!--Titulo-->
      <h2 class="text-center" id="title">Burgers</h2>
      <!--Cards or cart-->
      <div class="container">
        <hr />
        <div class="row row-cols-1 row-cols-md-4" id="cards"></div>
        <div id="pedido"></div>
      </div>
    </main>
    <!-- Modal to clear cart-->
    <div
      class="modal fade"
      id="modalDelete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDeleteLabel">Cancel the order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about canceling the order?</div>
          <div class="modal-footer">
            <div>
              <button
                type="button"
                class="but-white orderBut"
                id="cancelOrderButton"
              >
                Yes, I want to cancel the order
              </button>
            </div>
            <div>
              <button
                type="button"
                class="but-red orderBut"
                data-dismiss="modal"
              >
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <br />
      <p class="text-center">
        Contact us: +57 3102105253 - info@restaurant.com - @restaurant
      </p>
    </footer>
    <!--scripts bootstrap-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Scripts-->
    <script src="script.js"></script>
  </body>
</html>
